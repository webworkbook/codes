<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      padding: 50dp;
    }
    .container {
      position: relative;
      width: 800px;
      height: 800px;
      background-color: rgb(39, 35, 35);
    }

    #sonar {
      width: 100px;
      height: 100px;
      background: linear-gradient(rgb(225, 0, 255), red);
      border-radius: 50%;
    }
    .center_style {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sonar" class="center_style"></div>
  </div>
</body>
